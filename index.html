<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitVelo - Internet Data Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .screenshots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }
    .screenshots img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }
    .screenshots img:hover {
      transform: scale(1.05);
    }
    .info {
      text-align: center;
      margin: 40px 20px;
      font-size: 1.2em;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      font-size: 1em;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons img {
      width: 30px;
      margin: 0 10px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .social-icons img:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body><header>
  <h1>BitVelo</h1>
  <p>Realtime Internet Data Monitor</p>
</header><section class="screenshots">
  <img src="screenshot/0.png" alt="App Screenshot 1">
  <img src="screenshot/1.png" alt="App Screenshot 2">
  <img src="screenshot/2.png" alt="App Screenshot 3">
</section><section class="info">
  <h2>About BitVelo</h2>
  <p>BitVelo helps you monitor your internet speed and data usage in real-time with beautiful visuals and easy-to-understand analytics. Stay informed and take control of your data consumption effortlessly!</p>
</section><footer>
  <p>Developed by AFG Developer</p>
  <div class="social-icons">
    <img src="email-icon.png" alt="Email" onclick="contactEmail()">
    <img src="instagram-icon.png" alt="Instagram" onclick="openInstagram()">
    <img src="website-icon.png" alt="Website" onclick="openWebsite()">
  </div>
</footer><script>
function contactEmail() {
  window.location.href = "mailto:your.email@example.com";
}

function openInstagram() {
  window.open("https://instagram.com/yourprofile", "_blank");
}

function openWebsite() {
  window.open("https://yourwebsite.com", "_blank");
}
</script></body>
</html>
