<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BitVelo - Realtime Internet Data Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeInDown 1s ease forwards;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
      animation: fadeInDown 1.5s ease forwards;
    }

    .screenshots-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 30px 10px;
      margin: 30px 0;
      scroll-behavior: smooth;
    }

    .screenshots-container::-webkit-scrollbar {
      height: 8px;
    }

    .screenshots-container::-webkit-scrollbar-thumb {
      background: #00c6ff;
      border-radius: 10px;
    }

    .screenshots-container img {
      display: inline-block;
      max-width: 250px;
      margin: 0 15px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .screenshots-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    .info {
      text-align: center;
      margin: 40px 20px;
      font-size: 1.2em;
      animation: fadeIn 2s ease forwards;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 1em;
      margin-top: 40px;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons img {
      width: 40px;
      margin: 0 12px;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>

<body>
<header>
  <h1>BitVelo</h1>
  <p>Realtime Internet Data Monitor</p>
</header>

<section class="screenshots-container">
  <img src="screenshots/0.png" alt="App Screenshot 1">
  <img src="screenshots/1.png" alt="App Screenshot 2">
  <img src="screenshots/2.png" alt="App Screenshot 3">
  <img src="screenshots/3.png" alt="App Screenshot 4">
</section>

<section class="info">
  <h2>About BitVelo</h2>
  <p>BitVelo helps you monitor your internet speed and data usage in real-time with beautiful visuals and easy-to-understand analytics. Stay informed and take control of your data consumption effortlessly!</p>
</section>

<footer>
  <p>Developed by AFG Developer</p>
  <div class="social-icons">
    <img src="icons/email.png" alt="Email" onclick="contactEmail()">
    <img src="icons/telegram.png" alt="Telegram" onclick="openTelegram()">
    <img src="icons/instagram.png" alt="Instagram" onclick="openInstagram()">
    <img src="icons/website.png" alt="Website" onclick="openWebsite()">
  </div>
</footer>

<script>
function contactEmail() {
  window.location.href = "mailto:your.email@example.com";
}

function openTelegram() {
  window.open("https://t.me/yourtelegram", "_blank");
}

function openInstagram() {
  window.open("https://instagram.com/yourprofile", "_blank");
}

function openWebsite() {
  window.open("https://yourwebsite.com", "_blank");
}
</script>

</body>
</html>
