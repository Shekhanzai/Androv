<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4CAF50;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My App</h1>
    <p>This is a simple landing page for my Android app.</p>
    <a class="button" href="https://play.google.com/store/apps/details?id=com.example.app" target="_blank">Download on Google Play</a>
  </div>
</body>
</html>
